<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Ironhack</title>
    <link rel="shortcut icon" href="./assets/images/ico/pacman.ico" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <section id="homepage" class="container__homepage">
      <section class="container__info">
        <img id="logo" src="./assets/images/wallpaper/logo.png" />
        <section class="container__actions">
          <span id="control-btn">CONTROLES</span>
          <span id="start-btn">INICIAR</span>
          <span id="storage-btn">RECORDS</span>
        </section>
      </section>
    </section>
    <section id="board" class="container__board hidden">
      <container class="container__stadistics">
        <section class="container__stadistics__score">
          <span class="container__stadistics__score--message">SCORE</span>
          <span id="score"></span>
        </section>
        <section class="container__stadistics__lives">
          <span class="container__stadistics__lives--message">LIVES</span>
          <span id="lives"></span>
        </section>
      </container>
      <canvas id="pacman-board" width="840" height="840"></canvas>
    </section>
    <section id="game-over" class="container__game-over hidden">
      <section class="container__game-over--info">
        <section class="container__game-over--buttons">
          <span id="exit-btn">EXIT</span>
          <span id="restart-btn">RESTART</span>
        </section>
      </section>
    </section>
    <script src="./assets/js/contanst.js"></script>
    <script src="./assets/js/models/drawler/piccaso.js"></script>
    <script src="./assets/js/models/drawler/nonAnimatedSprites.js"></script>
    <script src="./assets/js/models/drawler/animatedSprites.js"></script>
    <script src="./assets/js/models/items/lives.js"></script>
    <script src="./assets/js/models/items/item.js"></script>
    <script src="./assets/js/models/items/dot.js"></script>
    <script src="./assets/js/models/items/powerUp.js"></script>
    <script src="./assets/js/models/items/fruit.js"></script>
    <script src="./assets/js/models/characters/character.js"></script>
    <script src="./assets/js/models/characters/pacman.js"></script>
    <script src="./assets/js/models/characters/ghost.js"></script>
    <script src="./assets/js/models/items/wall.js"></script>
    <script src="./assets/js/models/game.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
